<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div style="padding-top: 5px;">
            <label for="name">Name:</label><br><br>
            <input type="text" name="name">
        </div><br>

        <div>
            <label for="fatherName">Father Name:</label><br><br>
            <input type="text" name="fatherName" id="">
        </div><br>

        <div><label for="contact">Contact:</label><br><br>
            <input type="number" name="contact" id="">
        </div><br>

        <div>
            <label for="email">Email:</label><br><br>
            <input type="email" name="email" id="">
        </div><br>

        <div>
            <label for="password">Password:</label><br><br>
            <input type="password" name="password" id="">
        </div><br>

        <div>
            <label for="con-pass">Confirm Password:</label><br><br>
            <input type="password" name="con-pass" id="">
        </div><br>

        <div class="btn">
            <button>Submit</button>
        </div>


    </div>
</body>

</html>
